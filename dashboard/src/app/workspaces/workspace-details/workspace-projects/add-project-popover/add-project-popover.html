<div class="add-project-popover">

  <che-toggle-popover placement="right"
                      is-open="addProjectPopoverController.isOpen"
                      trigger-outside-click="true">
    <div che-multi-transclude-part="button">
      <che-button-primary class="che-list-add-button"
                          che-button-title="Add Project"
                          name="addProjectButton"></che-button-primary>
    </div>
    <div che-multi-transclude-part="popover">
      <add-import-project is-project-name-unique="addProjectPopoverController.isProjectNameUnique({name: name})"
                          project-on-add="addProjectPopoverController.projectTemplateOnAdd(templates)"></add-import-project>
    </div>
  </che-toggle-popover>

</div>
