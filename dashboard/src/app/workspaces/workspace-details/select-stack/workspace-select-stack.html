<div>
  <md-tabs md-dynamic-height md-stretch-tabs="auto">
    <md-tab md-on-select="workspaceSelectStackCtrl.setStackTab('ready-to-go')">
      <md-tab-label>
        <md-icon md-font-icon="fa-magic" class="fa che-tab-label-icon"></md-icon>
        <span class="che-tab-label-title">Ready-to-go Stacks</span>
      </md-tab-label>
      <md-tab-body>
        <ready-to-go-stacks che-tab-name="ready-to-go"></ready-to-go-stacks>
      </md-tab-body>
    </md-tab>
    <md-tab md-on-select="workspaceSelectStackCtrl.setStackTab('stack-library')">
      <md-tab-label>
        <md-icon md-font-icon="fa-sliders" class="fa che-tab-label-icon"></md-icon>
        <span class="che-tab-label-title">Stack library</span>
      </md-tab-label>
      <md-tab-body>
        <create-project-stack-library che-tab-name="stack-library"></create-project-stack-library>
      </md-tab-body>
    </md-tab>
    <md-tab md-on-select="workspaceSelectStackCtrl.setStackTab('custom-stack')">
      <md-tab-label>
        <md-icon md-font-icon="material-design icon-ic_input_24px" class="che-tab-label-icon"></md-icon>
        <span class="che-tab-label-title">Custom stack</span>
      </md-tab-label>
      <md-tab-body>
        <che-workspace-recipe ng-if="workspaceSelectStackCtrl.tabName==='custom-stack'"
                              che-recipe-script="workspaceSelectStackCtrl.recipeScript"
                              che-recipe-url="workspaceSelectStackCtrl.recipeUrl"
                              che-recipe-format="workspaceSelectStackCtrl.recipeFormat"></che-workspace-recipe>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</div>
