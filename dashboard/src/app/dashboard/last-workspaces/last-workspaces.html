<dashboard-panel panel-title="Last Workspaces">
  <md-progress-linear md-mode="indeterminate"
                      ng-show="dashboardLastWorkspacesController.state == 'loading'"></md-progress-linear>

  <span ng-show="dashboardLastWorkspacesController.state == 'OK' && dashboardLastWorkspacesController.getWorkspaces().length == 0">No workspaces found</span>
  <che-list ng-show="dashboardLastWorkspacesController.getWorkspaces().length > 0 && dashboardLastWorkspacesController.state =='OK'">

    <che-workspace-item ng-repeat="workspace in dashboardLastWorkspacesController.getWorkspaces() | limitTo:'5'"
                        che-selectable="false"
                        che-workspace-item="workspace"></che-workspace-item>

  </che-list>
</dashboard-panel>
