name: build-nightly

on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  
    - name: Login to docker.io
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        registry: docker.io
    - name: Login to quay.io
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
    - name: Build docker images
      id: build
      run: |
        set -xe
        SHORT_SHA1=$(git rev-parse --short HEAD)
        echo ::set-output name=short_sha1::${SHORT_SHA1}

        echo "Copying source code to dockerfile directory"
        cp -r "tests/e2e" "dockerfiles/e2e/e2e"
        docker build -t quay.io/eclipse/che-e2e:nightly dockerfiles/e2e/
        docker tag quay.io/eclipse/che-e2e:nightly quay.io/eclipse/che-e2e:${SHORT_SHA1}
    - name: Push docker images
      run: |
        docker push quay.io/eclipse/che-e2e:nightly
        docker push quay.io/eclipse/che-e2e:${{ steps.build.outputs.short_sha1 }}
    - name: Create failure MM message
      if: ${{ failure() }}
      run: |
        echo "{\"text\":\":no_entry_sign: Nightly Che build has failed: https://github.com/eclipse/che/actions/workflows/next-build.yml\"}" > mattermost.json
    - name: Send MM message
      if: ${{ failure() }}
      uses: mattermost/action-mattermost-notify@1.0.2
      env:
        MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        MATTERMOST_CHANNEL: eclipse-che-ci
        MATTERMOST_USERNAME: che-bot
