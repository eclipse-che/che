description: Report a bug found in Eclipse Che
labels: [kind/bug]

body:
  - type: markdown
    attributes:
      value: |
        ### Creating a new Bug üêû 
        üîç  Before opening a new issue please search existing issues at https://github.com/eclipse/che/issues

        ü§î  To make it easier for us to help you, please include as much useful information as possible.
        
        Useful Links:
        
          - üìÑ  Documentation: https://eclipse.dev/che/docs
          - üìù  Contributing: https://github.com/eclipse/che/blob/master/CONTRIBUTING.md
      
        üí¨  Eclipse Che has public chat on:
          - Eclipse Cloud Dev Tools Slack: https://communityinviter.com/apps/ecd-tools/join-the-community

  - type: textarea
