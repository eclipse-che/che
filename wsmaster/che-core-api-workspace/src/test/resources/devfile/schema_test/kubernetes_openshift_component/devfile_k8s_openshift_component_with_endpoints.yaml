---
apiVersion: 1.0.0
metadata:
  name: petclinic-dev-environment
components:
  - alias: mysql
    type: openshift
    reference: petclinic.yaml
    endpoints:
      - name: test-endpoint-os
        port: 1234
        attributes:
          protocol: http
          secure: 'true'
          public: 'true'
          discoverable: 'false'
  - alias: web-app
    type: kubernetes
    reference: petclinic.yaml
    endpoints:
      - name: test-endpoint-k8s
        port: 4321
        attributes:
          protocol: http
          secure: 'true'
          public: 'true'
          discoverable: 'false'
