---
apiVersion: 1.0.0
metadata:
  name: petclinic-dev-environment
components:
  - type: kubernetes
    reference: petclinic.yaml
    referenceContent: |
      kind: List
      items:
       -
        apiVersion: v1
        kind: Pod
        metadata:
         name: ws
        spec:
         containers:
          -
           image: 'quay.io/eclipse/che-dev:nightly'
           name: dev
           resources:
            limits:
             memory: 512Mi
    selector:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: petclinic
