---
apiVersion: 1.0.0
metadata:
  name: petclinic-dev-environment
projects:
  - name: petclinic
    source:
      type: git
      location: 'git@github.com:spring-projects/spring-petclinic.git'
components:
  - type: cheEditor
    id: eclipse/chetheia/0.0.3
    env:
      - name: ENV_VAR
        value: value
    volumes:
      - name: maven-repo
        containerPath: /root/.m2
    endpoints:
      - name: editor-endpoint
        port: 8088
        attributes:
          discoverable: 'true'
          public: 'false'
          secure: 'true'
  - alias: mvn-stack
    type: chePlugin
    id: eclipse/chemaven-jdk8/1.0.0
  - type: chePlugin
    id: eclipse/chetheia-jdtls/0.0.3
    env:
      - name: ENV_VAR
        value: value
    volumes:
      - name: maven-repo
        containerPath: /root/.m2
    endpoints:
      - name: plugin-endpoint
        port: 8080
        attributes:
          discoverable: 'true'
          public: 'false'
          secure: 'true'
commands:
  - name: build
    actions:
      - type: exec
        component: mvn-stack
        command: mvn package
        workdir: /projects/spring-petclinic
