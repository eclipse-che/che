schemaVersion: "2.0.0"
metadata:
  name: "myDevfile"
  version: "0.0.1"
projects:
  - name: "devworkspace-spec"
    git:
      remotes:
        origin: "https://github.com/devfile/api"
commands:
  - id: buildschema
    exec:
      label: Build the schema
      commandLine: "./buildSchema.sh"
      component: build-tools
      group:
        kind: build
        isDefault: true
  - id: opendevfile
    vscodeTask:
      inlined:
        json        
  - id: build-schema-and-open-devfile
    composite:
      label: Build schema and open devfile
      commands:
        - buildschema
        - opendevfile
      parallel: false
  - id: helloworld
    exec:
      env:
        - name: "USER"
          value: "John Doe"
      commandLine: 'echo "Hello ${USER}"'
      component: build-tools
events:
  postStart:
    - "build-schema-and-open-devfile"
components:
  - name: yaml-support
    plugin:
      id: redhat/vscode-yaml/latest
  - name: go-support
    plugin:
      id: ms-vscode/go/latest
  - name: editor
    plugin:
      id: eclipse/che-theia/latest
      registryUrl: "external-registry-url"
  - name: "build-tools"
    container:
      image: some container image with required build tools
      mountSources: true
      sourceMapping: /home/src
